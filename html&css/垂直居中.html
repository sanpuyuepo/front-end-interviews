<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #outer {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            display: grid;
           
        }
        
        #inner {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: #bfa;
            justify-self: center;
           
        }
        span {
            line-height: 400px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
    
</body>
</html>
