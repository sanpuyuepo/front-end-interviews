<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>href和src的区别</title>
</head>
<body>
    <!-- 
        href: hypertext reference 超文本引用即超链接, 常见于以下标签：
        - link , a, 
        - 引用资源但不会下载

        src: source 资源/来源，常见于以下标签： 
        - img, style, script, input, iframe
        - 下载资源并嵌入文档成为当前文档的一部分

        总结：href是元素或文档与指定资源联通，是引用；src是下载后嵌入构成文档直接内容
     -->
</body>
</html>
